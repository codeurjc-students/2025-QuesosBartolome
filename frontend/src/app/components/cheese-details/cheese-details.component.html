<div class="details-container" *ngIf="cheese">

  <div class="top-section">

    <div class="image-box">
      <img 
        [src]="imageUrl || 'assets/cheese-default.png'" 
        alt="Imagen del queso"
      />
    </div>

    <div class="cheese-info">
      <h1 class="cheese-title">{{ cheese.name }}</h1>
      <p class="cheese-price">{{ cheese.price | currency }}</p>
      <p class="cheese-description">{{ cheese.description }}</p>
      <p>Queso Graso E.S. 50 % M.G./ E.S. 45 %</p>
      <p>Se venden por cajas de 6 quesos cada una</p>

      <div *ngIf="isLoggedIn && isUser" class="cajas-container">
        
        <div class="cajas-row">
          <label>Cajas:</label>
              <input
                #boxesInput
                type="number"
                class="cajas-input"
                placeholder="Cantidad..."
                min="1"
              />

          <span class="stock-info" *ngIf="cajasDisponibles > 0">
            {{ cajasDisponibles }} disponibles
          </span>

          <span class="stock-info-out" *ngIf="cajasDisponibles === 0">
            Sin stock
          </span>
        </div>

        <button class="btn add-btn" [disabled]="cajasDisponibles === 0" (click)="addToOrder(boxesInput.value)">
          Añadir
        </button>

      </div>

      <div *ngIf="isLoggedIn && isAdmin" class="admin-actions">
        <button class="btn edit-btn" (click)="editCheese()">Editar</button>
        <button class="btn delete-btn" (click)="deleteCheese()">Borrar</button>
      </div>

    </div>

  </div>

  <section class="reviews-section">
    <h2>Reseñas</h2>
  </section>

</div>

<div *ngIf="!cheese" class="loading">
  Cargando queso...
</div>
