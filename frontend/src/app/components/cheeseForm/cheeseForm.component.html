<div class="login-container">
  <div class="login-card shadow-lg">
    <h1 class="login-title">{{ isEditMode ? 'Editar Queso' : 'Nuevo Queso' }}</h1>
    <p class="login-subtitle">{{ isEditMode ? 'Modifica los datos del queso.' : 'Rellena el formulario para añadir un queso.' }}</p>

    <form (ngSubmit)="isEditMode ? editCheese() : createCheese()">

      <div class="form-group mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="name" name="name">
      </div>

      <div class="form-group mb-3">
        <label for="price" class="form-label">Precio (€)</label>
        <input type="number" id="price" class="form-control" required [(ngModel)]="price" name="price" min="0.01"
          step="0.01">
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" class="form-control" required [(ngModel)]="description" name="description"
          rows="3"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="type" class="form-label">Tipo</label>

        <select id="type" class="form-control" required [(ngModel)]="type" name="type">
          <option value="" disabled>-- Selecciona un tipo --</option>
          <option value="Pasta prensada">Pasta prensada</option>
          <option value="Cremoso">Cremoso</option>
          <option value="Maduración fúngica">Maduración fúngica</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="manufactureDate" class="form-label">Fecha de fabricación</label>
        <input type="text" id="manufactureDate" class="form-control" required [(ngModel)]="manufactureDate"
          name="manufactureDate " placeholder="YYYY-MM-DD">
      </div>

      <div class="form-group mb-3">
        <label for="expirationDate" class="form-label">Fecha de caducidad</label>
        <input type="text" id="expirationDate" class="form-control" required [(ngModel)]="expirationDate"
          name="expirationDate" placeholder="YYYY-MM-DD">
      </div>

      <div class="form-group mb-4">
        <label for="image" class="form-label">Imagen del queso</label>
        <input type="file" id="image" class="form-control" accept="image/*" (change)="onFileSelected($event)">
      </div>

      <button type="submit" class="btn btn-login w-100">
        {{ isEditMode ? 'Actualizar Queso' : 'Crear Queso' }}
      </button>

    </form>
  </div>
</div>
