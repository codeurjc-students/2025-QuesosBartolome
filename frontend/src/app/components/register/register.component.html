<div class="login-container">
  <div class="login-card shadow-lg">
    <h1 class="login-title">Registrarse</h1>
    <p class="login-subtitle">Rellena el formulario para crear tu cuenta.</p>

    <form (ngSubmit)="register()">
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          class="form-control" 
          required 
          [(ngModel)]="nombre" 
          name="nombre"
        >
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          required 
          [(ngModel)]="email" 
          name="email"
        >
      </div>

      <div class="form-group mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input 
          type="text" 
          id="direccion" 
          class="form-control" 
          required 
          [(ngModel)]="direccion" 
          name="direccion"
        >
      </div>

      <div class="form-group mb-3">
        <label for="nif" class="form-label">NIF</label>
        <input 
          type="text" 
          id="nif" 
          class="form-control" 
          required 
          [(ngModel)]="nif" 
          name="nif"
        >
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          required 
          [(ngModel)]="password" 
          name="password"
        >
      </div>

      <div class="form-group mb-4">
        <label for="confirm-password" class="form-label">Repetir Contraseña</label>
        <input 
          type="password" 
          id="confirm-password" 
          class="form-control" 
          required 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
        >
      </div>

      <button type="submit" class="btn btn-login w-100">
        Registrarse
      </button>
    </form>
  </div>
</div>
