<div class="login-container">
  <div class="login-card shadow-lg">
    <h1 class="login-title">Registrarse</h1>
    <p class="login-subtitle">Rellena el formulario para crear tu cuenta.</p>
    
    <form (ngSubmit)="register()">
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirm-password" class="form-label">Repetir Contraseña</label>
        <input type="password" id="confirm-password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" [(ngModel)]="direccion" name="direccion" required>
      </div>
      <div class="form-group mb-4">
        <label for="nif" class="form-label">NIF</label>
        <input type="text" id="nif" class="form-control" [(ngModel)]="nif" name="nif" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Registrarse</button>
    </form>
  </div>
</div>
