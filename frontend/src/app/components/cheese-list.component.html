<div class="dashboard-container">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Quesos Bartolomé" />
    </div>

    <h2 class="menu-title">Menú</h2>
    <nav class="menu">
      <ul>
        <li><i class="fa-solid fa-info-circle"></i> Acerca de nosotros</li>
        <li><i class="fa-solid fa-box"></i> Pedidos</li>
        <li><i class="fa-solid fa-file-invoice"></i> Facturas</li>
        <li><i class="fa-solid fa-chart-line"></i> Gráficos</li>
        <li><i class="fa-solid fa-cubes"></i> Stock</li>
        <li><i class="fa-solid fa-users"></i> Clientes</li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="top-bar">
      <div ngbDropdown>
        <button class="btn btn-outline-danger dropdown-toggle" ngbDropdownToggle>Filtrar</button>
        <ul ngbDropdownMenu>
          <li ngbDropdownItem>Todos</li>
          <li ngbDropdownItem>Curados</li>
          <li ngbDropdownItem>Frescos</li>
        </ul>
      </div>

      <button class="btn btn-danger" ngbTooltip="Cerrar sesión actual">Cerrar Sesión</button>
    </div>

    <div class="card-grid">
      <div class="card shadow-sm" *ngFor="let cheese of cheeses">
        <div class="image-placeholder"></div>
        <div class="card-body">
          <p>{{ cheese.name }}</p>
          <p class="price">{{ cheese.price | currency }}</p>
        </div>
      </div>

      <div class="card add-card" (click)="openNewCheeseModal()">
        <div class="add-content">
          <span class="plus">+</span>
          <p>Nuevo Queso</p>
        </div>
      </div>
    </div>
  </main>
</div>
