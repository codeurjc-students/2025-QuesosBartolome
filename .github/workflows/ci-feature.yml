name: CI Feature

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'feature/**'

jobs:
  backend:
    name: Backend - Build, Test & Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build backend & run tests
        working-directory: ./backend
        run: mvn -B clean verify

      - name: Start backend server
        working-directory: ./backend
        run: |
          nohup mvn spring-boot:run > target/backend.log 2>&1 &
          sleep 30

      - name: Check backend health
        run: |
          curl -f http://localhost:8080/api/v1/cheeses || exit 1

  frontend:
    name: Frontend - Build & Test (Integration)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build -- --configuration=production

      - name: Run frontend tests (headless, integration)
        working-directory: ./frontend
        env:
          CI: true
        run: npm run test -- --watch=false --browsers=ChromeHeadless

        # Use --watch=false to run once in CI and --browsers=ChromeHeadless
        run: npm run test -- --watch=false --browsers=ChromeHeadless
