name: Publish on Release

on:
  release:
    types: [published]  

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: victorbartolome/quesosbartolome

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set TAG
        id: tag
        run: echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        working-directory: ./docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome:${{ steps.tag.outputs.TAG }} -f Dockerfile ..
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome:${{ steps.tag.outputs.TAG }}

          # Tambi√©n tag latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome:${{ steps.tag.outputs.TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome:latest

      - name: Publish docker-compose.yml
        working-directory: ./docker
        run: |
          sed -i "s|quesosbartolome:[^ ]*|quesosbartolome:${{ steps.tag.outputs.TAG }}|g" docker-compose.yml
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome-compose:${{ steps.tag.outputs.TAG }} --file - . <<DOCKERFILE
          FROM scratch
          COPY docker-compose.yml /docker-compose.yml
          DOCKERFILE
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome-compose:${{ steps.tag.outputs.TAG }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome-compose:${{ steps.tag.outputs.TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome-compose:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quesosbartolome-compose:latest
