name: CI Full

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  ci-full:
    name: CI Full
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: "Password0]"
          MYSQL_DATABASE: quesosbartolome
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      SPRING_APPLICATION_NAME: quesosbartolome
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/quesosbartolome
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "Password0]"
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # ðŸ”‘ Dar capability al binario de Java para poder usar 443
      - name: Allow Java to bind to privileged ports
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap2-bin
          JAVA_BIN=$(readlink -f "$(which java)")
          echo "Java binary path: $JAVA_BIN"
          sudo setcap 'cap_net_bind_service=+ep' "$JAVA_BIN"
          getcap "$JAVA_BIN"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Chrome for headless tests
        uses: browser-actions/setup-chrome@v1

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # --- BACKEND BUILD ---
      - name: Build backend
        working-directory: ./backend
        run: mvn clean install -DskipTests -B

      - name: Start Spring Boot backend on 443
        working-directory: ./backend
        run: |
          echo "Starting backend on port 443..."
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--server.port=443" > backend.log 2>&1 &
          echo "Waiting for backend to start on port 443..."
          for i in {1..30}; do
            if nc -z localhost 443; then
              echo "âœ… Backend is UP on port 443!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 3
          done

      # --- FRONTEND BUILD ---
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Start Angular app
        working-directory: ./frontend
        run: |
          nohup npm start -- --host 0.0.0.0 --port 4200 > angular.log 2>&1 &
          sleep 8
          echo "âœ… Angular app started on port 4200 (for e2e tests)."

      # --- FRONTEND TESTS ---
      - name: Run all frontend tests (headless)
        working-directory: ./frontend
        env:
          CI: true
        run: |
          npm run test -- --karma-config=karma.conf.js --browsers=ChromeHeadlessNoSandbox --no-watch --source-map=false


      # --- BACKEND TESTS ---
      - name: Run all backend tests
        working-directory: ./backend
        run: mvn test -B


      # --- SONARQUBE ---
      - name: Build and analyze
        working-directory: ./backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
                 -Dsonar.projectKey=codeurjc-students_2025-QuesosBartolome \
                 -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml



